[package]
name = "reipc"
version = "0.1.0"
edition = "2021"

[features]
metrics = ["dep:hdrhistogram", "dep:num-format"]

[dependencies]
alloy-json-rpc = "0.11.1"
alloy-primitives = { version = "0.8.15", default-features = false }
alloy-rpc-types-eth = "0.11.1"
bytes = "1.10.0"
crossbeam = "0.8.4"
dashmap = "6.1.0"
serde = { version = "1.0.210" }
serde_json = { version = "1.0.128" }
thiserror = "1.0.64"
hdrhistogram = {version = "7.5.4", optional = true}
num-format = {version = "0.4.4", optional = true}

[dev-dependencies]
tempfile = "3.16.0"
pretty_assertions = "1.4.1"
